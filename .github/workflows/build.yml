# some description
name: Build workflow

on: [push, pull_request]

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
        
      - name: Install dependencies
        run: yarn install
        
      #- name: Run tests
      #  run: yarn test
        
      - name: Start development server
        run: yarn dev
        
